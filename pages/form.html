<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../fonts/Kalam-Regular.ttf" /><script src="../js/form.js" defer></script>
    
    <title>Amazing Quiz App</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main>
      <section class="card">
        <form data-js="form__form" class="form__form">
            <fieldset><legend>creat a new question:</legend>

            <label for="question" class="form__question-text">enter your question</label><p></p>
            <textarea name = 'question' id = 'question' type="textarea" rows='5' cols="30" data-js="form__question-text" class="form__question-text" maxlength="300"></textarea>
            <p data-js="form__question-text-characters" class = "form__question-text-characters">characters left: 300</p>

            <label for="answer" class="form__answer-text">answer to your question</label><p></p>
            <textarea name = 'answer' id = 'answer' type="textarea" rows='10' cols="30" data-js="form__answer-text" class="form__answer-text" maxlength="400"></textarea>
            <p data-js="form__answer-text-characters"
            class = "form__answer-text-characters">characters left: 400</p>

            <label for='tag'>what tags apply?</label><p></p>
            <input type="text" id="tag" data-js="form__tags">
              <p></p>
            <input type="submit" data-js="form__submit-button" class = "form__submit-button"></input>
</fieldset>
        </form>

        
      </section>
    </main>

    <footer>
      <a href="../index.html"
        ><img src="../assets/home.png" alt="home link"
      /></a>
      <a href="../pages/bookmarks.html"
        ><img src="../assets/bookmark_transparent.png" alt="bookmarks link"
      /></a>
         <a href="../pages/form.html"
        ><img src="../assets/question.png" alt="form link"
      /></a>
      <a href="../pages/profile.html"
        ><img src="../assets/profile.png" alt="profile link"
      /></a>

    </footer>
  </body>
</html>
